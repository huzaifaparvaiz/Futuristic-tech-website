          <h1 class="midtext">We've Got Your Back</h1>



          <form id="form" class="needs-validation" novalidate="">

              <div class="col-sm-6">

                <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">

                  Valid first name is required.
                </div>
              </div>
  
              <div class="col-sm-6">
                <label for="lastName" class="form-label">Last name</label>
                <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">

                  Valid last name is required.
                </div>
              </div>
              
                </div>
              </div>
  
              <div class="col-12">
                <label for="email" class="form-label">Email <span class="text-body-secondary"></span></label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com">
                <div class="invalid-feedback">
                  Please enter a valid email address for shipping updates.
                </div>
              </div>

              <div class="col-12">
                <label for="email" class="form-label">Message for us<span class="text-body-secondary"></span></label>
                <input type="email" class="form-control">
                <div class="invalid-feedback">
                  Please enter a valid email address for shipping updates.
                </div>
              </div>

  
            <hr class="my-4">
  
            <button class="w-100 btn btn-primary btn-lg" type="submit">Submit your request</button>
          </form>
